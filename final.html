<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #ff0000;
            font-size: 2.5em;
        }
        .retry-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .retry-btn:hover {
            background-color: #007bb5;
            transform: scale(1.05);
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .dark-mode-toggle:hover {
            background-color: #444;
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #212529;
        }
        .light-mode .container {
            background: #ffffff;
        }
        .light-mode .retry-btn {
            background-color: #ff0000;
        }
        .light-mode .dark-mode-toggle {
            background: #e0e0e0;
            color: #212529;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FAIL HOGYA BHAI TU</h1>
        <button class="retry-btn" onclick="retryQuiz()">Vapis De Test</button>
    </div>


    <script>
        // Default to dark mode
        document.body.classList.add('dark-mode');

        function retryQuiz() {
            localStorage.removeItem('userAnswers');
            window.location.href = 'start.html';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
        }
    </script>

</body>
</html>
