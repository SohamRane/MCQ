<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Quiz Challenge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            margin-top: 0;
            color: #ff0000;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .options {
            margin: 10px 0;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
            background: #333;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .options label:hover {
            background-color: #444;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .submit-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #b50000;
            transform: scale(1.05);
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .dark-mode-toggle:hover {
            background-color: #444;
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #212529;
        }
        .light-mode .container {
            background: #ffffff;
        }
        .light-mode .options label {
            background: #f9f9f9;
        }
        .light-mode .submit-btn {
            background-color: #007bff;
        }
        .light-mode .dark-mode-toggle {
            background: #e0e0e0;
            color: #212529;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="NAYAKS.webp" alt="Logo" class="logo">
        <h1>Ultimate Quiz Challenge</h1>
        <form id="quizForm">
            <!-- Example questions -->
            <div class="question">
                <p>1. What is the capital of France?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> A. Berlin</label>
                    <label><input type="radio" name="q1" value="B"> B. Madrid</label>
                    <label><input type="radio" name="q1" value="C"> C. Paris</label>
                    <label><input type="radio" name="q1" value="D"> D. Rome</label>
                </div>
            </div>

            <div class="question">
                <p>2. Who wrote "To Kill a Mockingbird"?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A. Harper Lee</label>
                    <label><input type="radio" name="q2" value="B"> B. Mark Twain</label>
                    <label><input type="radio" name="q2" value="C"> C. J.K. Rowling</label>
                    <label><input type="radio" name="q2" value="D"> D. Ernest Hemingway</label>
                </div>
            </div>

            <!-- Add more questions here -->

            <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
        </form>

    </div>

    <script>
        // Default to dark mode
        document.body.classList.add('dark-mode');

        function submitQuiz() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            const userAnswers = {};
            for (let [key, value] of formData.entries()) {
                userAnswers[key] = value;
            }

            // Store user answers in localStorage and redirect to results page
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            window.location.href = 'results.html';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
        }
    </script>

</body>
</html>
